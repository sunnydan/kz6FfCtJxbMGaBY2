<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Plan</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Daniel Hilla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header style="float: right">
        <a href="/travels/">Home</a>
        <a href="/logout/">Logout</a>
    </header>
    <br>
    <h1>Add a Trip</h1>
    <br>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <table>
        <form action="/travels/processadd/" method="POST">
            {% csrf_token %}
            <tr>
                <td><label for="name">Destination: </label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="description">Description: </label></td>
                <td><input type="text" name="description" id="description"></td>
            </tr>
            <tr>
                <td><label for="from_date">Travel Date From: </label></td>
                <td><input type="date" name="from_date" id="from_date"></td>
            </tr>
            <tr>
                <td><label for="to_date">Travel Date To: </label></td>
                <td><input type="date" name="to_date" id="to_date"></td>
            </tr>
            <tr>
               <td><input type="submit" name="submit" id="submit" value="Add"></td>
            </tr>
        </form>
    </table>
</body>

</html>
